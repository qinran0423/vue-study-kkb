<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./rvue.js"></script>
  </head>
  <body>
    <div id="app">
      <p>{{counter}}</p>
      <p r-text="counter"></p>
    </div>
  </body>
  <script>
    const app = new Rvue({
      el: "#app",
      data: {
        counter: 1,
      },
    });

    setInterval(() => {
      app.counter++;
    }, 1000);
  </script>
</html>
