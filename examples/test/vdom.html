<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>虚拟Dom</h1>
      <p>{{foo}}</p>
    </div>
  </body>
  <script>
    new Vue({
      el: "#app",
      data: {
        foo: 'foo'
      },
      mounted() {
        setTimeout(() => {
           this.foo = 'fooooo' 
        }, 1000);
      },

    });
  </script>
</html>
