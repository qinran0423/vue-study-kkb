<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>异步更新</h1>
      <p id="p1">{{foo}}</p>
      <p id="p2">{{name}}</p>
    </div>
  </body>
  <script>
    // 创建实例
    new Vue({
      el: "#app",
      data: {
        foo: "Ready~~~",
        name: "randy",
      },
      mounted() {
        this.foo = 1;
        console.log("1: ", 1);
        this.foo = 2;
        console.log("2: ", 2);
        this.foo = 3;
        console.log("3: ", 3);

        console.log("p1.innerHTML:" + p1.innerHTML);

        Promise.resolve().then(() => {
          console.log("Promise:" + p1.innerHTML);
        });

        this.$nextTick(() => {
          console.log("nextTick:" + p1.innerHTML);
        });
      },
    });
  </script>
</html>
