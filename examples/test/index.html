<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h3 @click="dbclick">{{count}}</h3>
      <h4>{{double}}</h4>
    </div>
  </body>
  <script>
    new Vue({
      el: "#app",
      data: {
        count: 1
      },
      computed: {
        double() {
          return this.count * 2
        }
      },
      // watch: {
      //   count(newVal, oldVal) {
      //     console.log(newVal, oldVal);
      //   }
      // },
      methods: {
        dbclick() {
          this.count ++
        }
      },


    });
  </script>
</html>
